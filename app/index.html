            width: 100%;

            background-color: #fff;
            background-repeat: no-repeat;
            text-align: center;

            -moz-transition: all 1s linear;
            -ms-transition: all 1s linear;
            -o-transition: all 1s linear;
            transition: all 1s linear;

            height: auto;
            max-height: 100%;
            width: auto;
            max-width: 100%;
        }
